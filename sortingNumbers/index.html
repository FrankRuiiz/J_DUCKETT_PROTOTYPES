<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sorting</title>
    <script>

        // Some examples of compare functions  sorting numbers

        // Ascending Numerical Order

        var prices  = [1,2, 125, 2, 19, 14];
        prices.sort(function( a, b ) {  // to sort numbers in ascending order, you subtract the value of the second number b from the first number a.
            return a - b;
        });

        console.log(prices);


        // Descending Numerical Order

        var prices2 = [1,2, 125, 2, 19, 14];
        prices2.sort(function( a, b) {      // to order numbers in a descending order, you subtract the value of the first number a from the second number b
           return b -a;
        });

        console.log(prices2);


        // Random Order

        var prices3 = [1,2, 125, 2, 19, 14];
        prices3.sort(function() {      // This will randomly return a value between -1 and 1, creating a random order for the items
            return 0.5 - Math.random();
        });

        console.log(prices3);




        // Some examples of compare functions  sorting dates

        var holidays = [    // if the dates are held as strings, the compare function needs to create a date object
            '2014-12-25',
            '2014-01-01',
            '2014-07-28',
            '2014-11-28'
        ];

        holidays.sort(function(a, b) {
            var dateA = new Date(a);    // once they have been converted into a date object, js stores the date as the number of milliseconds
            var dateB = new Date(b);    // since the 1st January 1970

            return dateA - dateB;        // the dates can now be compared
        });

        console.log(holidays);


    </script>
</head>
