<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sorting Table</title>
</head>
<body>

    <table class="sortable">
        <thead>
            <tr>
                <th data-sort="name">Genre</th>
                <th data-sort="name">Title</th>
                <th data-sort="duration">Duration</th>
                <th data-sort="date">Date</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Animations</td>
                <td>Wildfood</td>
                <td>3:47</td>
                <td>2014-07-16</td>
            </tr>
            <tr>
                <td>Film</td>
                <td>The Deer</td>
                <td>6:24</td>
                <td>2012-02-28</td>
            </tr>
            <tr>
                <td>Animations</td>
                <td>The Ghost</td>
                <td>11:40</td>
                <td>2013-04-10</td>
            </tr>
        </tbody>
    </table>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
