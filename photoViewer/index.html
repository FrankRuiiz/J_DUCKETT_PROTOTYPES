<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo Viewer Example</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
</head>
<body>

    <div id="photo-viewer"></div>
    
    <div id="thumbnails">
        <a href="img/dog1-image.jpg" class="thumb active" title="Dog 1">
            <img src="img/dog1-thumb%20(2).jpg" alt="Dog 1 Thumb">
        </a>

        <a href="img/dog2-image.jpg" class="thumb active" title="Dog 1">
            <img src="img/dog2-thumb%20(1).jpg" alt="Dog 1 Thumb">
        </a>

        <a href="img/dog3-image.jpg" class="thumb active" title="Dog 1">
            <img src="img/dog3-thumb.jpg" alt="Dog 1 Thumb">
        </a>
    </div>



<script src="photo-viewer.js"></script>
</body>
</html>
