<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Filtering</title>
    <link href="nouislider.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>

    <style>
        #slider-container {
            width: 500px;
            height: 100px;
            background-color: #eee;
            margin: 0 auto;
        }
        #value-min,
        #value-max {
            padding: 7px;
            margin: 15px 5px 5px;
            width: 70px;
        }
        .center {
            width: 250px;
            margin: 0 auto
        }
    </style>
</head>
<body>

<div id="slider-container">
    <div class="center">
        <label for="value-min">Min: </label>
        <select name="min" id="value-min"></select>
        <label for="value-max">Max: </label>
        <select name="max" id="value-max"></select>
    </div>
    <!--<div id="html5" class="noUi-target noUi-ltr noUi-horizontal noUi-background"></div>-->
</div>

<table id="rates"></table>


<script src="nouislider.min.js"></script>
<script src="filter.js"></script>
</body>
</html>
